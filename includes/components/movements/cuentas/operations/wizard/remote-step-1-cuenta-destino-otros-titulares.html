<script type="text/javascript">

	$('#panel-transferencias, .arrow-trans').css('display', 'none');
	$('#li-tabs-maqueta a').click(function() {
		$('#panel-transferencias, .arrow-trans').css('display', 'block');
		$('.step').css('height', '100%');
		$('.step-container').css('height','100%');
	});

	
	$('.nav-tabs').scrollingTabs();
	$('#programar').hide();
	$('#programar-cuentas-frecuentes').hide();

	function valueChanged()
		{
		    if($('.programar-transferencia').is(":checked"))   
		        $("#programar").fadeIn(function(){
		        	$(document).trigger('capgemini.wizard.resize');
		        })
		    else
		        $("#programar").fadeOut(function(){
		        	$(document).trigger('capgemini.wizard.resize');
		        });
		};
	function valueChangedContact()
		{
		    if($('.programar-cuentas').is(":checked"))   
		        $("#programar-cuentas-frecuentes").fadeIn(function(){
		        	$(document).trigger('capgemini.wizard.resize');
		        });
		    else
		        $("#programar-cuentas-frecuentes").fadeOut(function(){
		        	$(document).trigger('capgemini.wizard.resize');
		        });
		};


	$(function() {
		setTimeout(function(){
				$(document).trigger('capgemini.wizard.resize');
		},100);
		
		$("label.ui-marmots-label-radio").on('click', function(e){
			e.stopPropagation();
			e.preventDefault();
			var labelSeleccionado = $(this);
			$("label.ui-marmots-label-radio").removeClass("on");
			labelSeleccionado.addClass("on");
			if(labelSeleccionado.find('input').val() === '001'){
				$('#numero-de-transferencia').prop('disabled', true);
				$('#fecha-de-termino').prop('disabled', false);
			}else{
				$('#numero-de-transferencia').prop('disabled', false);
				$('#fecha-de-termino').prop('disabled', true);
			}
		});
	});

	(function( $ ) {
		
		var proto = $.ui.autocomplete.prototype,
		    initSource = proto._initSource;
		    var contenidoSeleccionado = $('[data-name="contenidoSeleccionado"]:first');
		    contenidoSeleccionado.hide();

		function filter( array, term ) {
		    var matcher = new RegExp( $.ui.autocomplete.escapeRegex(term), "i" );
		    return $.grep( array, function(value) {
		        return matcher.test( $( "<div>" ).html( value.label || value.value || value ).text() );
		    });
		}

		proto.options.select = function( event, ui ) {
				contenidoSeleccionado.fadeIn(function(){
					$(document).trigger('capgemini.wizard.resize');
				});
		       	contenidoSeleccionado.find('[data-name="titularSeleccionado"]').html(ui.item.titular);
		       	contenidoSeleccionado.find('[data-name="rutSeleccionado"]').html(ui.item.rut);
		       	contenidoSeleccionado.find('[data-name="emailSeleccionado"]').html(ui.item.email);
		       	contenidoSeleccionado.find('[data-name="bancoSeleccionado"]').html(ui.item.banco);
		       	contenidoSeleccionado.find('[data-name="cuentaSeleccionado"]').html(ui.item.cuenta);
		       	contenidoSeleccionado.find('[data-name="ncuentaSeleccionado"]').html(ui.item.ncuenta);
		        return true;
