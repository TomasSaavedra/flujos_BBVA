</div>

<script>
	$(document).ready(function() {
		$('#busqueda-servicio .mostrar-id').click(function() {
			$('#busqueda-servicio .cont-id').fadeIn();
		});
		$('#busqueda-servicio .cont-id .close-icon').click(function() {
			$('#busqueda-servicio .cont-id').fadeOut();
		});
		$('#busqueda-servicio .btn-anadir').click(function() {
			$('#busqueda-servicio .anadir').fadeIn();
		});
	});
</script>
