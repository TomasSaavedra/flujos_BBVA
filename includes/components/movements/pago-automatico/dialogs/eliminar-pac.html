<div class="modal-dialog" id="agenda-eliminar">
	<div class="modal-content">
		<div class="modal-box">

			<div class="modal-header">
			    <button type="button" class="close-icon" data-dismiss="modal" aria-hidden="true"></button>
				<h2 class="modal-title">Eliminar PAC</small></h2>
			</div>

			<div class="modal-body">
				<div class="eliminar-paso1">
					<p class="block-warning"><span class="icon-24 d05-ayudaurgente"></span>Se va a proceder a eliminar la domiciliación “xxxxxxxxxx”.</p>
					<div class="btns-footer btns-modificar">
						<div class="btns-footer-cont center">
							<a href="JavaScript:void(0);" class="btn btn-aceptar left">Aceptar</a>
							<a href="JavaScript:void(0);" class="btn btn-cancelar right">Cancelar</a>
						</div>
					</div>
				</div>

				<div class="eliminar-paso2" style="display:none;">
					<div class="comprobante">
						<div class="ok-layer">
							<div class="image">
								<img alt="Ok" title="Ok" src="img/tick.png">
							</div>
							<div class="ok-content">
								<div class="title">Operación realizada correctamente</div>
								<div class="description">Nº de transacción<strong> 03424342</strong></div>
							</div>
						</div>			
					</div>
				</div>
			
			

		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$('#agenda-eliminar .eliminar-paso1 .btn-aceptar').click(function() {
			$('#agenda-eliminar .eliminar-paso1').hide();
			$('#agenda-eliminar .eliminar-paso2').show();
		});
	});
</script>
