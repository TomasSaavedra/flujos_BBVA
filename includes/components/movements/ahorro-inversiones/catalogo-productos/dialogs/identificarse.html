<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-box">

			<div class="modal-header">
			    <button type="button" class="close-icon" data-dismiss="modal" aria-hidden="true"></button>
				<h2 class="modal-title">Identificarse</h2>
			</div>

			<div class="modal-body no-bottom">

				<div class="login-identificarse"><!--login-identificarse-->
					<h3>Usuarios BBVA.cl</h3>

					<div class="left-login"><!--left-login-->
						

						<form action="" method="post" class="inline-validation" novalidate="novalidate">

							<div id="error-messages" class="block-error hidden"><!--error-messages-->
								<span class="icon-16 red m01-alerta"></span>
								<strong>Datos incorrectos</strong>
								<ul>
								</ul>
							</div><!--Fin error-messages-->

							<div class="form-group margen2-bottom"><!--form-group-->
								<input type="text" class="form-control required rut miles" maxlength="12" id="rut" name="rut" placeholder="RUT Ej:12345678K" data-msg-required="Debe ingresar el RUT para continuar." data-msg-rut="El RUT introducido no es válido" autocomplete="off">
							</div><!--Fin form-group-->

							<div class="form-group"><!--form-group-->
								<input type="password" class="form-control required" minlength="6" maxlength="10" id="clave" name="clave" placeholder="Clave de acceso" data-msg-required="Debe ingresar la clave para continuar." data-msg-minlength="La clave debe tener {0} carácteres como mínimo.">
							</div><!--Fin form-group-->

							<div class="form-group"><!--form-group-->
								<a href="javascript:void();" class="clave">¿ Olvidaste o se bloqueó tu clave ?</a>
							</div><!--Fin form-group-->
							
							<div class="form-group margen2-top"><!--form-group-->
								<button type="submit" class="btn large">Entrar</button>
							</div><!--Fin form-group-->
							
						</form>
					</div><!--Fin left-login-->

					<div class="right-login"><!--right-login-->

						<div class="block-warning"><!--block-warning-->
							<h4>¿No eres usuario de BBVA.cl?</h4>
							<button class="btn large">Darme de Alta</button>
						</div><!--Fin block-warning-->

					</div><!--Fin right-login-->

				</div><!--Fin login-identificarse-->

			</div>
		</div>
</div>
</div>
