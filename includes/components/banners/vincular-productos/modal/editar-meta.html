<div class="modal-dialog metas">
	<div class="modal-content modal-dialog">
		<div class="modal-box">
			
			<div class="modal-header modal-header-icons">
		    	<button type="button" class="close-icon" data-dismiss="modal" aria-hidden="true"></button>
				<h2 class="modal-title">Editar Meta de Ahorro</h2>
			</div>
			
			<div class="modal-body no-bottom">
				<div class="col-lg-12 col-md-12">
					<p>Modifica los datos que desees y presiona el botón guardar para <strong>actualizar tu Meta:</strong></p>
				</div>
			</div>
			
			<div class="col-md-12 col-lg-12">
                <div class="row">
                	<div class="col-md-12 col-lg-12 col-sx-12" style="margin: 10px 0;">
                		<div class="col-lg-6 col-md-6 col-sx-12">
                			<label class="pull-left label-form">Ponle un nombre a tu Meta</label>
                		</div>
                		<div class="col-md-6 col-lg-6 col-sx-12">
							<input type="text" class="form-control formato text-right" placeholder="Pie para la casa">
						</div>
                	</div>
                
                	<div class="col-md-12 col-lg-12 col-sx-12" style="margin: 10px 0;">
                		<div class="col-lg-6 col-md-6 col-sx-12">
                			<label class="pull-left label-form">¿Cuánto quieres ahorrar?</label>
                		</div>
                		<div class="col-md-6 col-lg-6 col-sx-12">
							<input type="text" class="form-control required number miles dollar" data-msg-required="Por favor, escribe el monto." placeholder="500.000">
						</div>
                	</div>
                
                	<div class="col-md-12 col-lg-12 col-sx-12" style="margin: 10px 0;">
                		<div class="col-lg-6 col-md-6 col-sx-12">
                			<label class="pull-left label-form">¿Para qué fecha?</label>
                		</div>
                		<div class="col-md-6 col-lg-6 col-sx-12">
							<input type="text" size="42" class="datepicker form-control dateFieldFrom" id="dateFieldFrom" name="dateFieldFrom" data-format="dd/mm/yy" placeholder="dd/mm/yyyy"  />
						</div>
                	</div>
            	</div>
            	<hr>
        	</div>
			
			<div class="text-center" style="margin: 20px;">
				<button type="btn" class="btn" data-dismiss="modal" aria-hidden="true">
					Guardar
				</button>
			</div>

		</div>
	</div>
</div>
