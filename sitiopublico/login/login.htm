	<div class="content">

					<div style="display: none;">

					</div>
						<h2 class="hidden">Acceso clientes</h2>
					<div id="error-messages" class="block-error hidden">
						<span class="icon-16 red m01-alerta"></span>
						<strong>Datos incorrectos</strong>
						<ul id="ulMensajes">
							
						</ul>
					</div>
					<div class="form-group">
						<input type="text" class="form-control required rut" maxlength="12" autocomplete="off" id="rut" name="rut" placeholder="RUT Ej:12345678K" data-msg-required="Debe ingresar el RUT para continuar." data-msg-rut="El RUT introducido no es válido" style="display: block !important">
					</div>
					<div class="form-group">
						<input type="password" class="form-control required" minlength="6" autocomplete="off" maxlength="10" id="clave" name="clave" placeholder="Clave de acceso" data-msg-required="Debe ingresar la clave para continuar." data-msg-minlength="La clave debe tener {0} carácteres como mínimo.">
					</div>
					<div class="form-group">
						<a href="" id="aOlvidasteClave">¿ Olvidaste o se bloqueó tu clave ?</a>
					</div>
						<hr>
					<div class="form-group">
						<button data-toggle="modal" id="bClaveAdicional" class="btn large">Ingresar</button>
					
					</div>
					<ul class="form-group">
						<li>
							<a href="" rel="lightbox;800;300">¿ Deseas obtener tu clave ?</a>
						</li>
						<li>
							<a href="" onclick="redirigeProtegeOp(); return false;" id="btnProtegeOp" rel="lightbox;800;440">
								<img src="./login_files/icn_img_login.png">
								<span style="margin-left: 5px;">Protege tus operaciones</span>
							</a>
						</li>
						<li>
							<a href="" id="aCambioClave" class="aCambioClave hidden" rel="lightbox;800;610" style="display: none;">
							Cambio de clave
							</a>

					</ul>
